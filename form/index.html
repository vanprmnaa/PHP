<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../type data/style.css">
    <style>
        .error { color: red; }

<body>
  <div class="identity">
    <img src="../type data/potrait.png" alt="Revan Permana">
    <h1>Revan Permana</h1>
    <p>Software Engineer</p>
</div>
<div class="container">
    <h1>Belajar PHP</h1>
    <h2>Operator</h2>
    <form action="proses.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" required pattern="[a-zA-Z\s]+" title="Hanya huruf dan spasi yang diperbolehkan"><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="umur">Umur:</label>
        <input type="number" name="umur" required min="1"><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select name="jenis_kelamin" required>
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
